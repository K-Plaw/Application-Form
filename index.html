<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Job Application Form</h2>
    <div class="form-container">
        <form id="application-form">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" readonly>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" readonly>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover-letter" required></textarea>

            <button type="submit" class="submit-button">Submit Application</button>
        </form>
    </div>

    <script>
        // Fetch query parameters from URL and fill in job details
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("job-title").value = urlParams.get("job") || "";
        document.getElementById("company").value = urlParams.get("company") || "";

        // Handle form submission
        document.getElementById("application-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Your application has been submitted successfully!");
            window.location.href = "index.html"; // Redirect to homepage (or job listings)
        });
    </script>

</body>
</html>
